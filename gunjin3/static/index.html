<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gunjin Shogi</title>
    <style>
        body { font-family: sans-serif; text-align: center; }
        #game-container { margin: 20px auto; width: 600px; height: 800px; border: 1px solid #ccc; background: #eee; }
        #status { margin: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Gunjin Shogi WebUI</h1>
    <div id="status">Connecting...</div>
    <div id="game-container">
        <!-- Board will be rendered here -->
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const ws = new WebSocket(`ws://${window.location.host}/ws`);

        ws.onopen = () => {
            statusDiv.textContent = "Connected to Server";
            ws.send(JSON.stringify({type: "HELLO", msg: "Client Ready"}));
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            console.log("Received:", data);
        };

        ws.onclose = () => {
            statusDiv.textContent = "Disconnected";
        };
    </script>
</body>
</html>
